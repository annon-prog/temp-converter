<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Temperature converter</h1>

    <div class="container">
      <!--The first input which holds our degree celcius values-->
      <label for="celsius">Enter Temperature:</label>
      <input type="text" id="celsius" placeholder="Temperature in celsius" />

      <!--The second input which will output our kelvin values-->
      <div id="kelvin">
        <p id="demo"></p>
      </div>
    </div>

    <div class="full-cont">
      <!--The button to do our operations-->
      <button id="btn">Convert to Kelvin</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
